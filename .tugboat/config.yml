    http: false
    image: tugboatqa/php-nginx:8.3-fpm
    default: true

    depends:
      - mariadb
      - memcached

    commands:
      init: ./.tugboat/steps/1-init.sh
      update: ./.tugboat/steps/2-update.sh
      build: ./.tugboat/steps/3-build.sh

  mariadb:
    image: tugboatqa/mariadb:10.11

  # The memcached service.
  memcached:
    image: tugboatqa/memcached
